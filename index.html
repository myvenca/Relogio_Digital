<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/style.css">
    <title>Relogio Digital</title>
</head>
<body>
<!-- Vamos criar uma div e ela vai ter uma classe "relogio" -->
<div class="relogio">
    <div>
        <span id="horas">00</span>
        <span class="tempo">Horas</span>
    </div>
<!-- Por etapas aqui em cima foi a div horas -->
<!-- Aqui em baixo vai ser div "minutos" -->
    <div>
        <span id="minutos">00</span>
        <span class="tempo">Minutos</span>
    </div>
    <!-- Aqui em baixo vamos criar uma div chamado "segundoss" -->
    <div>
        <span id="segundos">00</span>
        <span class="tempo">Segundos</span>
    </div>
</div>

<script src="assests/js/script.js"></script>



</body>
</html>
